<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Encabezado -->
            <div class="mb-4">
                <h2 class="mb-2">üß™ Crear</h2>
                <p class="text-muted">Completa todos los campos para agregar un nuevo registro</p>
            </div>

            <!-- Formulario -->
            <form (ngSubmit)="guardar()" class="card shadow-sm p-4">

                <!-- Campo Nombre -->
                <div class="mb-3">
                    <label for="codigo" class="form-label fw-semibold">C√≥digo Tipo An√°lisis *</label>
                    <input type="text" maxlength="25" autocomplete="off" class="form-control" [class.is-invalid]="errores['codigo']" id="codigo"
                        [(ngModel)]="tipoAnalisis.codigo" name="codigo" placeholder="Ej: A10101" required />
                    <div class="invalid-feedback d-block" *ngIf="errores['codigo']">
                        {{ errores['codigo'] }}
                    </div>
                </div>

                <!-- Campo Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label fw-semibold">Nombre Tipo Analisis *</label>
                    <input type="text" maxlength="100" autocomplete="off" class="form-control" [class.is-invalid]="errores['titulo']" id="titulo"
                        [(ngModel)]="tipoAnalisis.nombre" name="titulo" placeholder="Ej: Analisis de sangre" required />
                    <div class="invalid-feedback d-block" *ngIf="errores['nombre']">
                        {{ errores['nombre'] }}
                    </div>
                </div>

                <!-- Botones de acci√≥n -->
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success flex-grow-1" [disabled]="loading">
                        <span *ngIf="!loading">‚úÖ Guardar</span>
                        <span *ngIf="loading">
                            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                            Guardando...
                        </span>
                    </button>

                    <button type="button" class="btn btn-secondary" (click)="limpiar()" [disabled]="loading">
                        üîÑ Limpiar
                    </button>

                    <button type="button" class="btn btn-outline-secondary" (click)="cancelar()" [disabled]="loading">
                        ‚ùå Cancelar
                    </button>
                </div>
            </form>

            <!-- Informaci√≥n adicional -->
            <div class="alert alert-info mt-4" role="alert">
                <strong>‚ÑπÔ∏è Nota:</strong> Los campos marcados con * son obligatorios. 
            </div>
        </div>
    </div>
</div>
