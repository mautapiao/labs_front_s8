<!-- ============================================================
     Listado de registros (GET todos)
     ------------------------------------------------------------
     - Muestra los registros obtenidos desde el backend.
     - Incluye acciones: Crear, Editar, Eliminar, Ver.
     - Se aplican estilos Bootstrap para tabla y botones.
     - Compatible con Angular 17 + Vite.
     ============================================================ -->

<div class="container mt-4">

  <!-- TÃ­tulo -->
  <h2 class="mb-3 text-center">ğŸ”¬ GestiÃ³n de Laboratorios</h2>

  <!-- Indicadores de carga / error -->
  <div *ngIf="loading" class="alert alert-info text-center">
    Cargando registros...
  </div>

  <div *ngIf="error" class="alert alert-danger text-center">
    {{ error }}
  </div>

  <!-- BotÃ³n de nuevo libro -->
  <div class="d-flex justify-content-end mb-3">
    <a routerLink="/laboratorios/nuevo" class="btn btn-success">
      â• Nuevo
    </a>
  </div>

  <!-- Tabla de libros -->
  <table *ngIf="!loading && !error && laboratorios.length > 0" class="table table-striped table-bordered table-hover shadow-sm">
    <thead class="table-light">
      <tr>
        <th scope="col"># ID</th>
        <th scope="col">DescripciÃ³n</th>
        <th scope="col" class="text-center">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let lab of laboratorios; let i = index">
        <td class="align-middle text-center fw-semibold">{{ i + 1 }}</td>
        <td class="align-middle">
          <a [routerLink]="['/laboratorios/editar', lab.id]" class="text-decoration-none fw-semibold">
            {{ lab.nombre }}
          </a>
        </td>
       
        <td class="align-middle text-center">
          <!-- Botones de acciÃ³n -->
          <a [routerLink]="['/laboratorios/editar', lab.id]" class="btn btn-sm btn-outline-secondary me-1">
            âœï¸ Editar
          </a>
          <button (click)="eliminar(lab.id)" class="btn btn-sm btn-outline-danger">
            ğŸ—‘ï¸ Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Mensaje si no hay libros -->
  <div *ngIf="!loading && !error && laboratorios.length === 0" class="alert alert-secondary text-center">
    No hay registros en la base de datos.
  </div>
</div>
