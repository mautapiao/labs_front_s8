<div class="perfil-container py-4">
    <div class="container">

        <!-- Loading -->
        <div *ngIf="isLoading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-3 text-muted">Cargando datos del perfil...</p>
        </div>

        <!-- Contenido -->
        <div *ngIf="!isLoading" class="row">



            <!-- Formulario de Edici칩n -->
            <div class="col-lg-12">

                <!-- Card Datos Personales -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-white border-0 py-3">
                        <h5 class="mb-0 fw-bold">
                            <i class="bi bi-person-fill text-primary me-2"></i>
                            Datos Personales
                        </h5>
                    </div>
                    <div class="card-body p-4">

                        <form [formGroup]="perfilForm" (ngSubmit)="onSubmitPerfil()">
                            <div class="row g-3">

                                <!-- Email (No editable) -->
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">
                                        Correo Electr칩nico
                                    </label>
                                    <input type="email" class="form-control" formControlName="email">
                                    <small class="text-muted">
                                        <i class="bi bi-lock-fill me-1"></i> Campo no editable
                                    </small>
                                </div>

                                <!-- Usuario (No editable) -->
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">
                                        Nombre de Usuario
                                    </label>
                                    <input type="text" class="form-control" formControlName="nombreUsuario">
                                    <small class="text-muted">
                                        <i class="bi bi-lock-fill me-1"></i> Campo no editable
                                    </small>
                                </div>

                                <!-- RUT (No editable) -->
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">RUT</label>
                                    <input type="text" class="form-control" formControlName="rut">
                                    <small class="text-muted">
                                        <i class="bi bi-lock-fill me-1"></i> No editable
                                    </small>
                                </div>

                                <!-- DV (No editable) -->
                                <div class="col-md-2">
                                    <label class="form-label fw-bold">DV</label>
                                    <input type="text" class="form-control text-center" formControlName="dv">
                                </div>

                                <!-- Rol (No editable) -->
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Rol</label>
                                    <input type="text" class="form-control" formControlName="rol">
                                    <small class="text-muted">
                                        <i class="bi bi-lock-fill me-1"></i> No editable
                                    </small>
                                </div>

                                <div class="col-12">
                                    <hr>
                                </div>

                                <!-- Nombres (EDITABLE) -->
                                <div class="col-md-12">
                                    <label class="form-label fw-bold">
                                        Nombres <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" formControlName="nombres"
                                        placeholder="Juan Pablo"
                                        [class.is-invalid]="f['nombres'].invalid && f['nombres'].touched">
                                    <div class="invalid-feedback" *ngIf="f['nombres'].invalid && f['nombres'].touched">
                                        {{ getErrorMessage('nombres') }}
                                    </div>
                                </div>

                                <!-- Apellido Paterno (EDITABLE) -->
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">
                                        Apellido Paterno <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" formControlName="paterno"
                                        placeholder="Gonz치lez"
                                        [class.is-invalid]="f['paterno'].invalid && f['paterno'].touched">
                                    <div class="invalid-feedback" *ngIf="f['paterno'].invalid && f['paterno'].touched">
                                        {{ getErrorMessage('paterno') }}
                                    </div>
                                </div>

                                <!-- Apellido Materno (EDITABLE) -->
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">
                                        Apellido Materno
                                    </label>
                                    <input type="text" class="form-control" formControlName="materno"
                                        placeholder="L칩pez">
                                </div>

                                <!-- Botones -->
                                <div class="col-12">
                                    <div class="d-flex gap-2 justify-content-end">
                                        <button type="button" class="btn btn-outline-secondary"
                                            (click)="cancelarEdicion()" [disabled]="isSubmitting">
                                            <i class="bi bi-x-circle me-2"></i> Cancelar
                                        </button>
                                        <button type="submit" class="btn btn-primary"
                                            [disabled]="isSubmitting || perfilForm.invalid">
                                            <span *ngIf="!isSubmitting">
                                                <i class="bi bi-check-circle me-2"></i> Guardar Cambios
                                            </span>
                                            <span *ngIf="isSubmitting">
                                                <span class="spinner-border spinner-border-sm me-2"></span>
                                                Guardando...
                                            </span>
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </form>

                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
